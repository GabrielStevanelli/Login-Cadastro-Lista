<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Avaliação</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-eOJMYsd53ii+scO/bJGFsiCZc+5NDVN2yr8+0RDqr0Ql0h+rP48ckxlpbzKgwra6" crossorigin="anonymous">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="box d-flex flex-row">
            <div class="img">
                <img src="./img/img.png">
            </div>
            <div class="login-form">
                <div class="m-3">
                    <div>
                        <h1 class="text-center py-5">Faça seu login:</h1>
                    </div>
                    <div>
                        <form class="container">  
                            <div class="form-group row">
                                <label for="exampleinputemail1">Email: </label>
                                <input type="email" class="form-control" id="email" placeholder="Email">
                            </div>
                            <div class="form-group row">
                                <label class="" for="senha" type="password">Senha: </label>
                                <input type="password" class="form-control" id="senha" placeholder="Senha">
                            </div>
                        </form>
                    </div>
                    <div class="py-5">
                        <button type="button" onclick="logar()" class="btn btn-primary col-sm-12">Login</button>
                        <div class="text-center m-3">
                            <a class="link-primary" href="cadastro.html">Cadastrar</a>
                        </div>
                    </div>
                </div>           
            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.0-beta3/dist/js/bootstrap.bundle.min.js" integrity="sha384-JEW9xMcG8R+pH31jmWH6WWP0WintQrMb4s7ZOdauHnUtxwoG2vI5DkLtS3qm9Ekf" crossorigin="anonymous"></script>
    <script src="index.js"></script>
    <script src="login.js"></script>
</body>
</html>
